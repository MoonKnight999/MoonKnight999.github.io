<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div id="amount">
                <p>Enter Amount:</p>
                <input type="number" name="" id="userCurrency" placeholder="100">
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>FROM:</p>
                    <div class="select-Container">
                        <img src="" id="userFlag">
                        <select name="from" id="fromCurrency" onclick="setFlags()">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="RUB">RUB</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO:</p>
                    <div class="select-Container">
                        <img src="https://flagsapi.com/US/flat/64.png" id="exchangeFlag">
                        <select name="from" id="toCurrency" onclick="setFlags()">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="AUD">AUD</option>
                            <option value="RUB">RUB</option>
                        </select>
                </div>
            </div>
        </div>
            <div class="msg"><p id="userCurrencyValue">Currency</p><p id="exchangedCurrencyValue">Exchanged</p></div>
            <button type="button" onclick="exchangeCurrency()">Exchange Currency</button>
        </form>
    
</body>
<script src="script.js"></script>
</html>
